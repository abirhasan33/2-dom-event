<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Event</h2>
    <section>
        <h3 id="secret-info">very very importaant secret information</h3>
        <input id="delete-confirm" type="text" placeholder="please type delet..!!">
        <button id="delete-btn" disabled>Delet</button>
    </section>

    <script>
        document.getElementById("delete-btn").addEventListener('click', function(){
            document.getElementById("secret-info").style.display= "none";
        })
        // focus 
        document.getElementById("delete-confirm").addEventListener('focus', function(){
            document.body.style.background='LightGreen';
        });
        // blur 
        document.getElementById("delete-confirm").addEventListener('blur', function(){
            document.body.style.background='Magenta';
        });
        // keydown
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const deleteBtn = document.getElementById('delete-btn');
            if(event.target.value =='delete'){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled', true);
            }
        })
        // change
        document.getElementById("delete-confirm").addEventListener('change', function(){
            const deletField = document.getElementById('delete-confirm');
            console.log(deletField.value);
        });

</body>
