<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h1>Event delegate</h1>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Repellendus, nostrum.</li>
        <li class="item">Dolores, adipisci!</li>
        <li class="item">Molestias, explicabo!</li>
        <li class="item">Laboriosam, culpa!</li>
        <li class="item">Exercitationem, aperiam?</li>
    </ul>

    <button id="add-itme">Add Item</button>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(e){
                // document.getElementById('item-container').removeChild(item);
                e.target.parentNode.removeChild(e.target);
            })
        }
        document.getElementById("add-itme").addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            li.classList.add('item');
            const perent = document.getElementById('item-container');
            perent.appendChild(li);
        });

        document.getElementById('item-container').addEventListener('click', function(e){
            e.target.parentNode.removeChild(e.target);
        })
    </script>
</body>
</html>
